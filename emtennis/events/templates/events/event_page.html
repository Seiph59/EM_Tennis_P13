{% extends 'events/base.html' %}

{% block content %}
{% load static %}

<!-- Page Header -->
<header class="masthead" style="background-image: url({{ event.image.url }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading reduce-heading">
            <h1> {{ event.title }}</h1>
            <span class="subheading"> {{event.event_date }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
          <div class="row margin-top30">
              <div class="col-md-8">
                        <h5 class="post-subtitle">
                          {{event.description}}
                        </h5>
              </div>
            </div>
            <hr>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right margin-top30" href="#">S'inscrire &rarr;</a>
        </div>
      </div>
    </div>
  </div>












{% endblock %}
